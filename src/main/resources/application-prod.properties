spring.application.name=inventario-backend

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL - PRODUCCIÓN
# ============================================
# IMPORTANTE: Usar variables de entorno para credenciales
# En producción, configurar estas variables en el servidor:
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/inventario_yavirac1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones para producción
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# CONFIGURACIÓN JPA/HIBERNATE - PRODUCCIÓN
# ============================================
# IMPORTANTE: En producción usar 'validate' o 'none' para no modificar la estructura
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Performance en producción
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# CONFIGURACIÓN JWT - PRODUCCIÓN
# ============================================
# IMPORTANTE: Usar variable de entorno para la clave secreta
# Generar una clave segura: openssl rand -base64 32
jwt.secret=${JWT_SECRET:bWlDbGF2ZVNlY3JldGFTdXBlclNlZ3VyYVBhcmFKV1QxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkw}
jwt.expiration=${JWT_EXPIRATION:1800000}
# Expiración del token JWT: 30 minutos (1800000 ms = 30 * 60 * 1000)

# ============================================
# CONFIGURACIÓN DEL SERVIDOR - PRODUCCIÓN
# ============================================
server.port=${SERVER_PORT:8080}

# ============================================
# CONFIGURACIÓN CORS - PRODUCCIÓN
# ============================================
# IMPORTANTE: Configurar solo los dominios permitidos de tu frontend
# Separados por comas: https://tudominio.com,https://www.tudominio.com
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

# ============================================
# LOGGING - PRODUCCIÓN
# ============================================
logging.level.root=INFO
logging.level.com.yavirac.inventario_backend=INFO
logging.level.org.springframework.security=WARN

