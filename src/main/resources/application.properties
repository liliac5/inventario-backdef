spring.application.name=inventario-backend

# Perfil activo: desarrollo (dev) o producción (prod)
spring.profiles.active=dev

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL - DESARROLLO
# ============================================
# IMPORTANTE: Cambia estos valores según tu configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/inventario_yavirac1
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# CONFIGURACIÓN JPA/HIBERNATE - DESARROLLO
# ============================================
# update: Actualiza el esquema sin eliminar datos (recomendado para desarrollo)
# create: Crea el esquema eliminando datos existentes
# validate: Solo valida el esquema sin hacer cambios
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# CONFIGURACIÓN JWT - DESARROLLO
# ============================================
# IMPORTANTE: Cambia esta clave secreta en producción por una clave segura
# La clave debe tener al menos 256 bits (32 caracteres) para HS256
# Puedes generar una clave Base64 segura con: openssl rand -base64 32
jwt.secret=bWlDbGF2ZVNlY3JldGFTdXBlclNlZ3VyYVBhcmFKV1QxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkw
jwt.expiration=1800000
# Expiración del token JWT: 30 minutos (1800000 ms = 30 * 60 * 1000)

# ============================================
# CONFIGURACIÓN DEL SERVIDOR - DESARROLLO
# ============================================
server.port=8080

# ============================================
# CONFIGURACIÓN CORS - DESARROLLO
# ============================================
# Para desarrollo, permitir localhost. En producción configurar solo tu dominio
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200

# ============================================
# LOGGING - DESARROLLO
# ============================================
logging.level.root=INFO
logging.level.com.yavirac.inventario_backend=DEBUG

